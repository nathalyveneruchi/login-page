<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/462cb5c0ee.js" crossorigin="anonymous"></script>
    <title>Login Page</title>
</head>

<body>

    <div class="container">
        <div>
            <img class="login-img" src="/assets/login.png" alt="Login">
        </div>

        <div class="content">

            <div class="title">
                <h1>Welcome Back!</h1>
                <p>Sign in o continue</p>
            </div>
    
            <form class="form">
                <input type="email" id="email" name="email" placeholder="Email">
    
                <input type="password" id="password" name="password" placeholder="Password">
    
                <label>
                    <input type="checkbox" id="checkbox" name="checkbox">
                    <p>Remember me</p>    

                </label>
                
                <a href="#">Forgot your password?</a>
    
                <button class="btn btn-login">LOGIN</button>
    
                <div class="alternative">
                    <span>OR</span>
                </div>
    
                <button class="btn btn-google"><i class="fab fa-google"></i>  LOGIN WITH GOOGLE</button>
    
                <button class="btn btn-git"><i class="fab fa-github"></i>   LOGIN WITH GITHUB</button>
    
                <p>Don't have an account? <a href="#">Register Here</a></p>
    
    
            </form>


        </div>
        



    </div>
</body>

</html>
